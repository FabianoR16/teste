<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Cadastre seu veiculo para vender mais rapido!</h2>
    </header>
    <main>
        <div>
            <h1>FORMULÁRIO</h1>
            <h2 class="h2-main">Venda facil seu carro!</h2>
            <p class="p-main">Descreva as características e <br>marque os opcionais que <br> ele possui</p>
            <form action="">
                <div class="box-input">
                   <p>Título do anúncio  <span class="required-field">*</span></p> <input  type="text" class="block" id="titulo"
                   placeholder="Um titulo para anunciar o seu veiculo" required>
                </div>
                <div class="box-input">
                    <p for="preco">Preço  <span class="required-field">*</span></p> <input type="number" id="preco" placeholder="00,0" required>
                </div>
                <div class="box-input">
                    <p for="descricao">Descrição  <span class="required-field">*</span></p> 
                    <textarea name="descricao" class="block" id="descricao"
                        placeholder="Coloque os detalhes do veiculo, por exemplo : arranhão, batida..." required></textarea>
                </div>
                <div class="box-input">
                    <p for="marca">Marca  <span class="required-field">*</span></p> <input type="text" class="block" placeholder="Digite a marca do veiculo"
                       required id="marca">
                </div>
                <div class="box-input">
                    <p for="modelo">Modelo  <span class="required-field">*</span></p> <input type="text" class="block"
                        placeholder="Digite o modelo do veiculo" id="veiculo" required>
                </div>
                <div class="box-input">
                    <p for="km">Kilometragem  <span class="required-field">*</span></p> <input type="number" class="block"
                        placeholder="Digite a kilometragem do seu veiculo" id="km" required>
                </div>
                <div class="box-input">
                    <p for="dt-compra">Data de compra  <span class="required-field">*</span></p> <input type="date" class="block"
                        placeholder="Data de compra" required id="dt-compra">
                </div>
                <div class="box-input alin">
                   <p>Tipo de câmbio: <span class="required-field">*</span></p> <input type="radio" id="manual"
                        name="gear" required />
                    <p for="manual">Manual</p> <input type="radio" id="auto" name="gear" />
                    <p for="auto">Automático</p>
                </div>
                <div class="optional-box ">
                   <label>Opcionais</label>
                    <ul class="optional-list">
                        <li> <input type="checkbox" id="airbag" name="optional[]" value="airbag" />
                            <label for="airbag">Airbag</label>
                        </li>
                        <li> <input type="checkbox" id="alarm" name="optional[]" value="alarm" />
                            <label for="alarm">Alarme</label>
                        </li>
                        <li> <input type="checkbox" id="ac" name="optional[]" value="ac" />
                            <label for="ac">Ar Condicionado</label>
                        </li>
                        <li> <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera" />
                            <label for="reverse_camera">Câmera de Ré</label>
                        </li>
                    
                </div>
                <div class="optional-box ">
                    <ul class="optional-list">
                        <li> <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist" />
                            <label for="lane_assist">Assistente de Pista</label>
                        </li>
                        <li> <input type="checkbox" id="keyless" name="optional[]" value="keyless" />
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li> <input type="checkbox" id="smartphone" name="optional[]" value="smartphone" />
                            <label for="smartphone">Integração com Celular</label>
                        </li>
                        <li> <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat" />
                            <label for="leather_seat">Banco de Couro</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                   <label>Fotos do veiculo *</label> <input type="file" class="block" placeholder="Escolher arquivo" multiple
                        accept="image/png, image/jpg" id="images" name="images" required>
                   <label>obs: aceita apenas imagens png e jpg.</label>
                </div> <input type="submit" name="enviar" id="enviar">
            </form>
        </div>
    </main>
</body>

</html>
